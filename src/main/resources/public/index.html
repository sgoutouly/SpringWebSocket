<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
  <title>WebSocket Test</title>
  <script language="javascript" type="text/javascript" src="stomp.min.js"></script>
  <script language="javascript" type="text/javascript">

  var wsUri = "ws://localhost:8080/servicesSocket";
  var output;
  var stompClient;
  var subscription;

  function init() {
    output = document.getElementById("output");
    testWebSocket();
  }

  function testWebSocket() {
    websocket = new WebSocket(wsUri);
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
    
    stompClient = Stomp.over(websocket);
    stompClient.connect(
      {},
      function() {
        writeToScreen("CONNECTED");
        subscribeToChat();
      },
      function(error) {
        writeToScreen("ERREUR DE CONNEXION : " + error.headers.message);
      });

    
  }

  function subscribeToChat() {
    subscription = stompClient.subscribe("/topic/chat", 
      function(message) { 
        writeToScreen('<span style="color: blue;">RESPONSE: ' + message.body + '</span>')
      });
  }

  function onClose(evt) {
    writeToScreen("DISCONNECTED");
  }

  function onMessage(evt) {
    writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data + '</span>');
  }

  function onError(evt) {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function doSend(message) {
    writeToScreen("SENT: " + message);
    stompClient.send("/topic/chat", {}, message);
  }

  function writeToScreen(message) {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }

  window.addEventListener("load", init, false);

  </script>
  </head>
  <body>
    <h2>WebSocket Test</h2>
    <div id="output"></div>
    <form>
    <textarea cols="70" id="message"></textarea>
    <br /><input type="button" value="Envoyer !" onclick="doSend(getElementById('message').value); getElementById('message').value = ''" />  
    </form>
    
  </body>
  </html>
